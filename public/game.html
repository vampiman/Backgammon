<!doctype html>
<html>
    <head>
        <title>Backgammon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="stylesheets/game.css">
    </head>
    <body id="all">
        <img id="dice1" src="stylesheets/images/1.png">
        <img id="dice2" src="stylesheets/images/2.png">
        <div id="overlay">
            <h1 id="greetings"></h1>
            
            <div id="loading">
                <img class="load" id="moving1" src="stylesheets/images/whitePiece.png">
                <img class="load" id="moving2" src="stylesheets/images/blackPiece.png">
            </div>
        </div>
        
        <h1 id="size">Screen not big enough, please resize</h1>

        <div class = "container" id = "gaga">
            
        </div>


        <div class="right"><img src="stylesheets/images/rollDice.png" class = "roll" style = "visibility: hidden"></div>
        
        <h2 id="p1">White: 0 points</h2>
        <button id="fullscreen" onclick="openFullscreen()">Toggle Fullscreen</button>
        <h2 id="p2">Black: 0 points</h2>
        <p id="message"></p>
        <script src="scripts/updateUI.js"></script>
        <script src="scripts/communication.js"></script>
        <script src="scripts/messages.js"></script>
        <script src="scripts/capturedSelect.js"></script>
        <script src="scripts/capturedMoves.js"></script>
        <script src="scripts/normalMoves.js"></script>
        <script src="scripts/normalSelect.js"></script>
        <script src="scripts/initializeTiles.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/actions.js"></script>
        
            <script>
                var elem = document.documentElement;
                function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
                }
            </script>

        
    </body>
</html>
